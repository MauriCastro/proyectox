<body>
    <script>

        const array = [1, 250, 37, 39, 5]
        let mayor = array[0] 
        for (let i = 0; i < array.length; i++) {

            if (mayor < array[i]) { mayor = array[i] }

        }

        console.log = (`el numero mayor es ${mayor}`)
        document.write(`el numero mayor es ${mayor}`)
    </script>
