<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ejercicioTransporte</title>
</head>

<body>
	<script>
		const num = parseInt(prompt('Ingrese  número:', ''));


		if (num < 1000) {
			document.write(`el traslado es a pie `);
		} 
		else if (num >= 1000 && num < 10000) {
			document.write(`el traslado es en bici`);
		}
		else if (num >= 10000 && num < 30000) {
			document.write(`el traslado es en colectivo`);
		}
		else if (num >= 30000 && num < 100000) {
			document.write(`el traslado es en auto`);
		}
		else if (num >= 100000) {
			document.write(`el traslado es en avión`);
		}
		else if (Number.isNaN(num)) {
			document.write(`El numero ingresado no es válido`);
		}

	</script>

</body>

</html>
